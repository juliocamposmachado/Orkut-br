name: ğŸš€ Build Cross-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_web:
        description: 'Build Web'
        required: true
        default: true
        type: boolean
      build_desktop:
        description: 'Build Desktop'
        required: true
        default: true
        type: boolean
      build_mobile:
        description: 'Build Mobile'
        required: true
        default: true
        type: boolean

env:
  NODE_VERSION: '18'

jobs:
  # Build Web
  build-web:
    if: github.event.inputs.build_web == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    name: ğŸŒ Build Web
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: ğŸ“¤ Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: out/

  # Build Desktop
  build-desktop:
    if: github.event.inputs.build_desktop == 'true' || github.event_name == 'push'
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: ğŸ–¥ï¸ Build Desktop (${{ matrix.os }})
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies (root)
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: ğŸ”§ Install desktop dependencies
        run: npm ci
        working-directory: desktop

      - name: ğŸ“¦ Build desktop app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run dist:win
        working-directory: desktop

      - name: ğŸ“¦ Build desktop app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run dist:mac
        working-directory: desktop

      - name: ğŸ“¦ Build desktop app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run dist:linux
        working-directory: desktop

      - name: ğŸ“¤ Upload desktop artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows
          path: desktop/release/*.exe

      - name: ğŸ“¤ Upload desktop artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos
          path: |
            desktop/release/*.dmg
            desktop/release/*.zip

      - name: ğŸ“¤ Upload desktop artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: |
            desktop/release/*.AppImage
            desktop/release/*.deb
            desktop/release/*.rpm

  # Build Mobile
  build-mobile:
    if: github.event.inputs.build_mobile == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    name: ğŸ“± Build Mobile
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“± Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”§ Install mobile dependencies
        run: npm ci
        working-directory: mobile

      - name: ğŸ“¦ Build Android APK
        run: eas build --platform android --profile preview --non-interactive
        working-directory: mobile
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      # Comentado atÃ© configurar Apple Developer Account
